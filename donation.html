<div class="container">
    
    <form action="">

        <div class="row">
            <div class="col">
                <h3 class="title">Information</h3>
                <div class="inputBox">
                    <span>first Name *</span>
                    <input type="text" placeholder="First Name " required>
                </div>
                <div class="inputBox">
                    <span>Last name *</span>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="inputBox">
                    <span>Email *</span>
                    <input type="text" placeholder="Example@gmail.com" required>
                </div>
                <div class="inputBox">
                    <span>Address *</span>
                    <input type="text" placeholder="Street " required>
                </div>
                <div class="inputBox">
                    <span>City *</span>
                    <input type="text" placeholder="City" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>State *</span>
                        <input type="text" placeholder="States" required>
                    </div>
                    <div class="inputBox">
                        <span>Zip Code *</span>
                        <input type="text" placeholder="12345" required>
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Donation</h3>
                <div class="inputBox">
                    <span>Amount *</span>
                    <input type="text" placeholder="$20" required>
                </div>
                <div class="inputBox">
                    <span>cards accepted </span>
                    <img src="images/card_img.png" alt="i">
                </div>
                <div class="inputBox">
                    <span>Name on Card *</span>
                    <input type="text" placeholder="Name on Card" required>
                </div>
               
                <div class="inputBox">
                    <span>Credit card number *</span>
                    <input type="text" placeholder="1111-1111-1111-1111 " required>
                </div>
                <div class="inputBox">
                    <span>Exp Month *</span>
                    <input type="text" placeholder="Month" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp year *</span>
                        <input type="text" placeholder="2023" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV *</span>
                        <input type="text" placeholder="1234" required>
                    </div>
                </div>
            </div>

        </div>


        <input type="submit" value="Submit" class="submit-btn">

    </form>
